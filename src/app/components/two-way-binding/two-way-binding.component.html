<div class="class">
  <h2>Two way data binding</h2>
  <form>
    <input
      type="text"
      [(ngModel)]="name"
      name="name"
      placeholder="Digite seu nome"
    />
    <input
      type="submit"
      value="Enviar"
    />
  </form>
  <p>O nome é: {{ name }}</p>

  <nav>
    <a routerLink="/pipe">Aula anterior</a>
    <a routerLink="/">Próxima aula</a>
  </nav>
</div>
